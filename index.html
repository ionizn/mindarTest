<html class="a-fullscreen">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="black">
  
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    .mindar-ui-overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background: rgba(0,0,0,0);
      z-index: 2;
    }
    .mindar-ui-overlay.hidden {
      display: none;
    }
    .mindar-ui-loading .loader {
      border: 16px solid #222;
      border-top: 16px solid #fff;
      opacity: 0.8;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .mindar-ui-compatibility .content {
      background: #000;
      color: #fff;
      opacity: 0.8;
      text-align: center;
      margin: 20px;
      padding: 20px;
      min-height: 50vh;
    }
    @media (min-aspect-ratio: 1/1) {
      .mindar-ui-scanning .scanning {
        width: 50vh;
        height: 50vh;
      }
    }
    @media (max-aspect-ratio: 1/1) {
      .mindar-ui-scanning .scanning {
        width: 80vw;
        height: 80vw;
      }
    }
    .mindar-ui-scanning .scanning .inner {
      position: relative;
      width: 100%;
      height: 100%;
      opacity: 0.8;
      background: 
        linear-gradient(to right, white 10px, transparent 10px) 0 0,
        linear-gradient(to right, white 10px, transparent 10px) 0 100%,
        linear-gradient(to left, white 10px, transparent 10px) 100% 0,
        linear-gradient(to left, white 10px, transparent 10px) 100% 100%,
        linear-gradient(to bottom, white 10px, transparent 10px) 0 0,
        linear-gradient(to bottom, white 10px, transparent 10px) 100% 0,
        linear-gradient(to top, white 10px, transparent 10px) 0 100%,
        linear-gradient(to top, white 10px, transparent 10px) 100% 100%;
      background-repeat: no-repeat;
      background-size: 40px 40px;
    }
    .mindar-ui-scanning .scanning .inner .scanline {
      position: absolute;
      width: 100%;
      height: 10px;
      background: #fff;
      animation: move 2s linear infinite;
    }
    @keyframes move {
      0%, 100% { top: 0%; }
      50% { top: calc(100% - 10px); }
    }
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 60px;
      display: flex;
      align-items: center;
      z-index: 10;
      background: url('./top.png') no-repeat center center;
      background-size: cover;
      box-sizing: border-box;
      padding: 0 16px;
    }
    .top-bg {
      display: none;
    }
    .main-banner {
      height: 40px;
      margin-right: 12px;
    }
    .main-title {
      font-size: 28px;
      color: #fff;
      font-weight: bold;
      margin-right: auto;
      margin-left: 8px;
      letter-spacing: 2px;
      text-shadow: 1px 1px 2px #222;
    }
    .top-icons {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .youtube-icon {
      width: 32px;
      height: 32px;
      cursor: pointer;
    }
    .close-icon {
      width: 32px;
      height: 32px;
      cursor: pointer;
    }
    .top-guide-text {
      margin-top: 70px;
      text-align: center;
      font-size: 20px;
      color: #fff;
      font-weight: 500;
      text-shadow: 1px 1px 2px #222;
      letter-spacing: 1px;
      z-index: 5;
      position: relative;
    }
    body {
      padding-top: 60px;
    }
  </style>
</head>

<body>
  <!-- 상단 배너 바 -->
  <div class="top-bar">
    <img class="top-bg" src="./top.png" alt="top background">
    <img class="main-banner" src="./mainbanner.png" alt="main banner">
    <span class="main-title">메인배너</span>
    <div class="top-icons">
      <img class="youtube-icon" src="./youtube.png" alt="youtube">
      <img class="close-icon" src="./x.png" alt="close">
    </div>
  </div>
  <!-- 안내 텍스트 -->
  <div class="top-guide-text">카메라로 포토카드의 캐릭터를 비춰보세요!</div>
  <a-scene mindar-image="imageTargetSrc: ./src.mind; maxTrack: 3" 
           color-space="sRGB" 
           renderer="colorManagement: true, physicallyCorrectLights" 
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: false" 
           loading-screen="enabled: false; dotsColor: orange; backgroundColor: white">

    <a-assets>
      <!-- 마커 1용 비디오 -->
      <video id="video1" playsinline webkit-playsinline crossorigin="anonymous" muted autoplay src="./src.mp4"></video>
      <!-- 마커 2용 비디오 -->
      <video id="video2" playsinline webkit-playsinline crossorigin="anonymous" muted autoplay src="./src.mp4"></video>
      <!-- 마커 3용 비디오 -->
      <video id="video3" playsinline webkit-playsinline crossorigin="anonymous" muted autoplay src="./src.mp4"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- 마커 1 -->
    <a-entity id="marker1" mindar-image-target="targetIndex: 0">
      <a-video src="#video1" width="1" height="1.5" position="0 0 0" autoplay="true"></a-video>
    </a-entity>
    
    <!-- 마커 2 -->
    <a-entity id="marker2" mindar-image-target="targetIndex: 1">
      <a-video src="#video2" width="1" height="1.5" position="0 0 0" autoplay="true"></a-video>
    </a-entity>
    
    <!-- 마커 3 -->
    <a-entity id="marker3" mindar-image-target="targetIndex: 2">
      <a-video src="#video3" width="1" height="1.5" position="0 0 0" autoplay="true"></a-video>
    </a-entity>
  </a-scene>

  <div class="mindar-ui-overlay mindar-ui-loading">
    <div class="loader"></div>
  </div>
  
  <div class="mindar-ui-overlay mindar-ui-compatibility hidden">
    <div class="content">
      <h1>Failed to launch :(</h1>
      <p>Looks like your device/browser is not compatible.</p>
      <br><br>
      <p>Please try the following recommended browsers:</p>
      <p>For Android device - Chrome</p>
      <p>For iOS device - Safari</p>
    </div>
  </div>
  
  <div class="mindar-ui-overlay mindar-ui-scanning hidden">
    <div class="scanning">
      <div class="inner">
        <div class="scanline"></div>
      </div>
    </div>
  </div>
</body>
</html>
