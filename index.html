<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script>
    // 비디오 재생/정지 핸들러 컴포넌트
    AFRAME.registerComponent('video-handler', {
      init: function () {
        const video = document.querySelector("#myVideo");
        this.el.addEventListener('targetFound', () => {
          video.play();
        });
        this.el.addEventListener('targetLost', () => {
          video.pause();
          video.currentTime = 0; // 필요시 처음부터 재생
        });
      }
    });
  </script>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: ./src.mind;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <img id="card" src="./src.png" />
      <video id="myVideo" src="./src.mp4" preload="auto" loop="false" webkit-playsinline playsinline crossorigin="anonymous"></video>
    </a-assets>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0" video-handler>
      <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      <a-video 
        src="#myVideo" 
        position="0 0 0.1" 
        width="1" 
        height="0.56"
        rotation="0 0 0"
      ></a-video>
    </a-entity>
  </a-scene>
</body>
</html>
